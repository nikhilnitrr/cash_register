<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
  </head>
  <body>
    <nav id="navigation-bar"><h1>Cash Register</h1></nav>
    <main>
      <section class="user-input">
        <label class="input-label" for="bill-amount">Bill Amount</label>
        <input
          id="bill-amount"
          type="number"
          placeholder="Enter valid amount"
        />
      </section>

      <section class="user-input">
        <label class="input-label" for="cash-amount">Cash Given</label>
        <input
          id="cash-amount"
          type="number"
          placeholder="Enter valid amount"
        />
      </section>

      <div id="btn-container">
        <button id="btn-primary">Check</button>
      </div>

      <p id="error-message"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
